<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>于谦</title>
  <link href="https://cdn.bootcss.com/minireset.css/0.0.2/minireset.css" rel="stylesheet">
  <link rel="stylesheet" href="src/css/style.css">
  <script src="https://cdn.bootcss.com/zooming/2.1.1/zooming.min.js"></script>
</head>
<body>
  <div class="Main">
    <div class="p1">
      <div class="row space-between item-center">
        <img class='avatar' src="https://s2.ax1x.com/2019/04/22/Ekt0VP.jpg" alt="">
        <div>
          <svg id="menu" width="40px" height="30px" viewBox="0 0 40 30" version="1.1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <g id="menuIcon" stroke="none" stroke-width="1" fill="white" fill-rule="evenodd">
              <g id="" transform="translate(-341.000000, -700.000000)" stroke="#4A4A4A" stroke-width="4">
                <path d="M361,703.605551 L344.737034,728 L377.262966,728 L361,703.605551 Z" id=""></path>
              </g>
            </g>
          </svg>
        </div>
      </div>
      <div class="title">
        <h2>我是 <span id="ican">UX设计</span></h2>
      </div>
    </div>
    <div class="p2">
      <div class="title">
        <h2 class="headline">技能树</h2>
      </div>
      <div class="map">
        <img src="https://s2.ax1x.com/2019/04/22/Ek5KsA.png" alt="">
      </div>
    </div>
    <div class="p3">
      <div class="title">
        <h2 class="headline">一些Demo</h2>
      </div>
    </div>
  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/animejs/lib/anime.min.js"></script>
  <script src="node_modules/typed.js/lib/typed.min.js"></script>
  <script>
    /* Dot */
    const dot = {
      create: function(row,col,grandParent){
        for(let i = 0;i<col;i++){
          const parent = document.createElement('div')
          parent.className = 'parent'
          for(let i = 0;i<row;i++){
            const child = document.createElement('div')
            child.className = 'child'
            parent.appendChild(child)
          }
          
          document.querySelector(grandParent).appendChild(parent)
        }
      }
    }
    
    dot.create(20,10,'.p1')
    
    anime({
      targets: '.parent>.child',
      scale: [
        {value: .1, duration: 500, easing: 'easeOutSine'},
        {value: 2, duration: 500, easing: 'easeOutSine'},
        {value: 1, duration: 1200, easing: 'easeInOutQuad'}
      ],
      delay: anime.stagger(200, {grid: [20, 10], from: 'center'}),
      loop: true
    })
    /* Dot */

    /* Menu */
    $('#menu').on('mouseover', function(){
        anime({
          targets: '#menuIcon',
          fill: '#4A4A4A',
        })
        anime({
          targets: '#menu',
          scale: 1.1,
          rotate: '.5turn',
          duration: 400,
          easing: 'easeOutCirc'
        })
    })
    /* Menu */

    /* Typed */
    const typed = new Typed('#ican', {
      strings: ['UX设计师','UX设计师','动效设计师','原型设计工程师','全栈开发工程师'],
      typeSpeed: 100,
      backSpeed: 40,
      backDelay: 1000,
      loop: true,
      loopCount: Infinity
    })
    /* Typed */

    /* Zooming */
    new Zooming().listen('img')

  </script>
</body>
</html>
